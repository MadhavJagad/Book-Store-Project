<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
        Change Password Here...
      </h1>
      <p class="col-lg-10 fs-4">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi maxime
        quasi, dolore dicta voluptate explicabo nihil ipsa excepturi cum
        sapiente, eligendi eos esse, at harum. Magnam quibusdam laudantium cum
        sint?
      </p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form
        class="p-4 p-md-5 border rounded-3 bg-body-tertiary"
        [formGroup]="userPasswordForm"
        (ngSubmit)="updatePasswordHandler()"
      >
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Old Password"
            formControlName="oldPassword"
          />
          <label for="floatingInput">Old Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="New Password"
            formControlName="newPassword"
          />
          <label for="floatingPassword">New Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
          />
          <label for="floatingPassword">Confirm Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Update Password
        </button>
        <hr class="my-4" />
        <div class="text-center">
          <small class="text-body-secondary"
            >If you forget your password
            <a href="/forget-password/email" class="ps-1">Click here</a></small
          >
        </div>
      </form>
    </div>
  </div>
</div>
