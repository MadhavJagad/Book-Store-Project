<div class="container login-container">
  <div class="card shadow-lg">
    <div class="card-header text-center bg-dark-custom">
      <h2 class="text-light"><i class="fas fa-sign-in-alt"></i> Login</h2>
    </div>

    <div class="card-body">
      <form [formGroup]="userLoginForm" (submit)="loginHandler()">
        <!-- Email -->
        <div class="form-group mb-4">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            formControlName="email"
          />
          <div class="text-danger" *ngIf="email?.touched">
            <b *ngIf="email?.errors?.['required']">Email is required!</b>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group mb-4">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
          />
          <div class="text-danger" *ngIf="password?.touched">
            <b *ngIf="password?.errors?.['required']">Password is required!</b>
          </div>
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember-me" />
            <label class="form-check-label" for="remember-me"
              >Remember me</label
            >
          </div>

          <a href="#" class="text-custom">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-custom btn-lg">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </div>

        <!-- Signup Link -->
        <div class="text-center mt-4">
          <p>
            Don't have an account?
            <a routerLink="/signup" class="text-custom">Sign Up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
