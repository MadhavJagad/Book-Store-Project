<div class="cart-container">
    <h2 class="cart-title"><i class="fas fa-shopping-cart"></i> Your Cart</h2>
  
    <div class="cart-items">
      <div class="cart-item">
        <img src="https://via.placeholder.com/100" alt="Book Image" class="cart-item-img">
        <div class="cart-item-details">
          <h4 class="cart-item-title">Book Title</h4>
          <p class="cart-item-author">by Author Name</p>
          <p class="cart-item-price">$19.99</p>
        </div>
        <div class="cart-item-actions">
          <input type="number" min="1" value="1" class="cart-item-qty">
          <button class="btn btn-remove"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
  
      <div class="cart-item">
        <img src="https://via.placeholder.com/100" alt="Book Image" class="cart-item-img">
        <div class="cart-item-details">
          <h4 class="cart-item-title">Another Book</h4>
          <p class="cart-item-author">by Another Author</p>
          <p class="cart-item-price">$24.99</p>
        </div>
        <div class="cart-item-actions">
          <input type="number" min="1" value="2" class="cart-item-qty">
          <button class="btn btn-remove"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
    </div>
  
    <div class="cart-summary">
      <h4>Total: <span>$64.97</span></h4>
      <button class="btn btn-checkout">Proceed to Checkout <i class="fas fa-arrow-right"></i></button>
    </div>
  </div>
