<div class="container">
  <div class="card p-5 border-black">
    <h2 class="text-center text-uppercase mb-3">Change Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="resetPasswordHandler()">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          formControlName="email"
        />
        <label for="email">Email</label>
        <div *ngIf="email?.touched && email?.invalid" class="text-danger mb-3">
          <div *ngIf="email?.errors?.['required']">
            Email field is required!
          </div>
          <div *ngIf="email?.errors?.['email']">
            Please enter a valid email!
          </div>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="New Password"
          formControlName="password"
        />
        <label>New Password</label>
        <div class="text-danger" *ngIf="password?.touched">
          <div *ngIf="password?.errors?.['required']">
            Password is required!
          </div>
          <!-- <div *ngIf="password?.errors?.['minlength']">
                Password must be at least 6 characters long!
            </div>
            <div *ngIf="password?.errors?.['pattern']">
                Password must contain at least one uppercase letter, one lowercase
                letter, one number, and one special character!
            </div> -->
        </div>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Confirm Password"
          formControlName="confirmPassword"
        />
        <label>Confirm Password</label>
        <div class="text-danger" *ngIf="confirmPassword?.touched">
          <div *ngIf="confirmPassword?.errors?.['required']">
            Confirm Password is required!
          </div>
          <div *ngIf="changePasswordForm?.errors?.['passwordMismatch']">
            Confirm Password do not match !
          </div>
        </div>
      </div>
      <div>
        <button class="btn btn-primary">submit</button>
      </div>
    </form>
  </div>
</div>
